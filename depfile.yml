paths:
  - ./src
exclude_files:

layers:
  # DDD layers
  - name: UI
    collectors:
      - type: className
        regex: App\\UI\\.*

  - name: Application
    collectors:
      - type: className
        regex: App\\Application\\.*

  - name: Infrastructure
    collectors:
      - type: className
        regex: App\\Infrastructure\\[^Tests\\].*

  - name: Domain
    collectors:
      - type: className
        regex: App\\Domain\\[^Tests\\].*

ruleset:
  # DDD layers
  Domain:
  Application:
    - Domain
  Infrastructure:
    - Domain
  UI:
    - Domain
    - Application
    - Infrastructure
